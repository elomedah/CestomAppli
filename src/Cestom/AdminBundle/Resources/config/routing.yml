cestom_admin_homepage:
    path:     /membre/gestionMembre
    defaults: { _controller: CestomAdminBundle:GestionMembre:membre }
cestom_admin_ajouter_member:
    path:     /membre/ajouterMembre
    defaults: { _controller: CestomAdminBundle:GestionMembre:ajouterMembre }
cestom_admin_modifier_member:
    path:     /membre/modifierMembre/{idmembre}
    defaults: { _controller: CestomAdminBundle:GestionMembre:modifierMembre }
cestom_admin_modifier_formation:
    path:     /formation/modifierFormation/{idmembre}/{idformation}
    defaults: { _controller: CestomAdminBundle:GestionFormation:modifierFormationMembre }
cestom_admin_ajouter_formation:
    path:     /formation/ajouterFormation/{idmembre}
