cestom_admin_ajouter_ville:
    path:     /ville/gestionVille
    defaults: { _controller: CestomAdminBundle:GestionVille:ajouterVille }
cestom_admin_modifier_ville:
    path:     /ville/modifierVille/{idville}
    defaults: { _controller: CestomAdminBundle:GestionVille:modifierVille }
