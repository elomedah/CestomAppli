cestom_admin_rejete_liste_bourse:
    path:     /bourse/rejete
    defaults: { _controller: CestomAdminBundle:GestionBourse:listeRejeteBourse}
cestom_admin_valide_bourse:
    path:     /bourse/validation/{idbourse}
    defaults: { _controller: CestomAdminBundle:GestionBourse:validerBourse}
cestom_admin_valide_mail:
    path:     /bourse/validemail
    defaults: { _controller: CestomAdminBundle:GestionBourse:validMail}
